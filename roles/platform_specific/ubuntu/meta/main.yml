---
dependencies:
  - role: package_manager
    when: package_manager_enabled | default(true)

galaxy_info:
  author: Dotsible Team
  description: Ubuntu/Debian platform-specific setup and package management
  company: Dotsible
  license: MIT
  min_ansible_version: 2.9

  platforms:
    - name: Ubuntu
      versions: [18.04, 20.04, 22.04, 24.04]
    - name: Debian
      versions: [10, 11, 12]

  galaxy_tags:
    - ubuntu
    - debian
    - platform
    - apt
    - snap
    - package-management
    - development
    - cross-platform

collections:
  - community.general
  - ansible.posix
