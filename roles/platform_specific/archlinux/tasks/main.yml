      ‚Ä¢ AUR packages: {{ aur_packages | length }}
      ‚Ä¢ Development packages: {{ dev_packages | length }} {{ '(installed)' if dotsible_privilege_escalation | default(false) else '(checked only)' }}
      ‚Ä¢ Window manager packages: {{ wm_packages | length }} {{ '(installed)' if dotsible_privilege_escalation | default(false) else '(checked only)' }}
      ‚Ä¢ Font packages: {{ font_packages | length }} {{ '(installed)' if dotsible_privilege_escalation | default(false) else '(checked only)' }}
      ‚Ä¢ System packages: {{ system_packages | length }} {{ '(installed)' if dotsible_privilege_escalation | default(false) else '(checked only)' }}
      ‚Ä¢ NPM global packages: {{ npm_global_packages | length }}
      ‚Ä¢ Python dev tools: pipx, community-ansible-dev-tools, ansible-lint
