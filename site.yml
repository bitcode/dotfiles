          â•‘ Profile: {{ profile | default('minimal') }}                                       â•‘
          â•‘ Execution Time: {{ ansible_date_time.iso8601 }}            â•‘
          â•‘                                                              â•‘
          â•‘ âœ… Platform-specific configuration applied                  â•‘
          â•‘ âœ… Applications installed and configured                    â•‘
          â•‘ âœ… Profile settings applied                                 â•‘
          â•‘ âœ… System ready for use                                     â•‘
          â•‘                                                              â•‘
